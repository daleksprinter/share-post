version: '3'

services:
  share-pos-db:
    build: ./database
    container_name: share-pos-db
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306

  share-pos-backend:
    build: ./backend
    container_name: share-pos-backend
    env_file:
            - backend/src/.env
    depends_on:
        - share-pos-db
        - share-pos-cache
    ports:
      - 8080:8080
    tty: true
    
  share-pos-frontend:
    build: ./frontend
    container_name: share-pos-frontend
    tty: true
    ports:
      - 80:80
    depends_on:
        - share-pos-backend

  share-pos-cache:
    container_name: share-pos-cache
    image: redis
    ports:
      - 6379:6379
